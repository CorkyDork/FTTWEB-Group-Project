{% if not authData.isAuth %}
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content align-items-center bg-transparent">
            
                <div id="auth-forms">
                    <form id="form-signin" onsubmit="return false" novalidate>
                        {% csrf_token %}
                        <div class="h3 mb-3 font-weight-normal text-center"> Sign In</div>
            
                        <div class="social-login">
                            <button id="facebooklogin" class="btn facebook-btn social-btn" type="button" onclick="signInWithFacebookProcess();">
                                <span><i class="fab fa-facebook-f pe-2"></i> Sign in with Facebook</span>
                            </button>
            
                            <button id="googleLogin" class="btn google-btn social-btn" type="button" onclick="signInWithGoogleProcess();">
                                <span><i class="fab fa-google-plus-g pe-2"></i> Sign in with Google</span>
                            </button>
                        </div>
            
                        <p class="text-center"> OR  </p>
            
                        <input type="email" id="signinEmail" class="form-control" placeholder="Email address" required>
                        <input type="password" id="signinPass" class="form-control" placeholder="Password" required>
                        
                        <button class="btn btn-success btn-block" id="signinBtn" type="submit" onclick="validateSignInForm();">
                            <i class="fas fa-sign-in-alt pe-2"></i> Sign in
                        </button>

                        <div class="errorMessage"></div>
            
                        <a href="#" id="forgot_pswd">Forgot password?</a>
            
                        <hr>
                        
                        <button class="btn btn-secondary btn-block" type="button" id="btn-signup">
                            <i class="fas fa-user-plus pe-2"></i> Sign Up For New Account
                        </button>
                    </form>
                
                    <form id="form-signup" onsubmit="return false" novalidate>
                        {% csrf_token %}
                        <div class="h3 mb-3 font-weight-normal text-center"> Sign Up</div>
            
                        <div class="social-login">
                            <button class="btn facebook-btn social-btn" type="button" onclick="signInWithFacebookProcess();">
                                <span><i class="fab fa-facebook-f"></i> Sign up with Facebook</span>
                            </button>
            
                            <button class="btn google-btn social-btn" type="button" onclick="signInWithGoogleProcess();">
                                <span><i class="fab fa-google-plus-g"></i> Sign up with Google</span>
                            </button>
                        </div>
                        
                        <p class="text-center">OR</p>
                        
                        <input type="text" id="signupName" class="form-control" placeholder="Name" required>
                        <input type="text" id="signupSurname" class="form-control" placeholder="Surname" required>

                        <input type="email" id="signupUserEmail" class="form-control" placeholder="Email address" required>
                        <input type="password" id="signupUserPass" class="form-control" placeholder="Password" required>
                        <input type="password" id="signupUserRepeatPass" class="form-control" placeholder="Repeat Password" required>
                        
                        {% if finInstitutionsData %}
                            <select id="signupFinInstName" class="form-control" required>
                                <option value="" disabled selected>Select financial institution</option>

                                {% for key, value in finInstitutionsData.items %}
                                    <option value="{{key}}">{{key}} (Fee: {{value.percentage}} %)</option>
                                {% endfor %}
                            </select>
                        {% endif %}

            
                        <button class="btn btn-success btn-block" id="signupBtn" type="submit" onclick="validateSignUpForm()">
                            <i class="fas fa-user-plus pe-2"></i> Sign Up
                        </button>

                        <div class="errorMessage"></div>
            
                        <a href="#" id="cancel_signup"><i class="fas fa-angle-left"></i> Return</a>
                    </form>
            
                    <form id="form-reset" onsubmit="return false" novalidate>
                        {% csrf_token %}
                        <div class="h3 mb-3 font-weight-normal text-center"> Password Reset</div>
            
                        <p class="text-center">Please enter your email address to contiue to password reset</p>
            
                        <input type="email" id="passResetEmail" class="form-control" placeholder="Email address" required>
            
                        <button class="btn btn-success btn-block" id="resetPassBtn" type="submit" onclick="validateResetPasswordForm();">Reset Password</button>
                        
                        <div class="errorMessage"></div>

                        <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i> Return</a>
                    </form>
                </div>

            </div>
        </div>
    </div>
{% endif %}
