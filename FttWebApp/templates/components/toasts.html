<div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3">
{% if toasts %}
    {% for toast in toasts %}
        <div class="liveToast cs-toast toast {{ toast.type }}" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="{{ toast.showDuration }}">
            <div class="toast-header">
                <i class="fa-solid fa-triangle-exclamation fa-xl pe-2"></i>

                <strong class="me-auto">{{ toast.title }}</strong>
                
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            
            <div class="toast-body">{{ toast.msg }}</div>
        </div>
    {% endfor %}
{% endif %}
</div>
