{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    
    
    <title>SignIn/SignUp</title>
</head>
<body>

    <ul class="nav navbar-nav">
        <li class="active"><a href="{% url 'pageHome' %}">Home</a></li>
        <li><a href="{% url 'pageBrokerDetails' %}">Broker Details</a></li>
        <li><a href="{% url 'pageViewClients' %}">View Clients</a></li>
        <li><a href="{% url 'pageftpPredict' %}">FTT Predict</a></li>
        <li><a href="{% url 'pageReport' %}">Reports</a></li>
        <li><a href="{% url 'pageSignIn' %}">Login</a></li>
        <li><a href="{% url 'pageAboutUs' %}">About Us</a></li>
        <li><a href="{% url 'pageContactUs' %}">Contact Us</a></li>
    </ul>

    <div id="auth-forms">
        <form class="form-signin" onsubmit="return false">
            {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>

            <div class="social-login">
                <button id="facebooklogin" class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign in with Facebook</span> </button>
                <button id="googleLogin" class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign in with Google</span> </button>
            </div>

            <p style="text-align:center"> OR  </p>

            <input type="email" id="signinEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <input type="password" id="signinPass" class="form-control" placeholder="Password" required="">
            
            <button class="btn btn-success btn-block" id="signinBtn" type="submit"><i class="fas fa-sign-in-alt"></i> Sign in</button>

            <a href="#" id="forgot_pswd">Forgot password?</a>

            <hr>
            
            <button class="btn btn-primary btn-block" type="button" id="btn-signup"><i class="fas fa-user-plus"></i> Sign Up For New Account</button>
        </form>

        <form class="form-reset" onsubmit="return false">
            {% csrf_token %}
            <input type="email" id="passResetEmail" class="form-control" placeholder="Email address" required="" autofocus="">

            <button class="btn btn-primary btn-block" id="resetPassBtn" type="submit">Reset Password</button>

            <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i> Return</a>
        </form>
            
        <form class="form-signup" onsubmit="return false">
            {% csrf_token %}
            <div class="social-login">
                <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign up with Facebook</span> </button>
            </div>

            <div class="social-login">
                <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign up with Google</span> </button>
            </div>
            
            <p style="text-align:center">OR</p>

            <input type="text" id="signupUserName" class="form-control" placeholder="Username" required="" autofocus="">
            <input type="email" id="signupUserEmail" class="form-control" placeholder="Email address" required autofocus="">
            <input type="password" id="signupUserPass" class="form-control" placeholder="Password" required autofocus="">
            <input type="password" id="signupUserRepeatPass" class="form-control" placeholder="Repeat Password" required autofocus="">

            <button class="btn btn-primary btn-block" id="signupBtn" type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>

            <a href="#" id="cancel_signup"><i class="fas fa-angle-left"></i> Return</a>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-analytics.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.19.0/firebase-auth.js"></script>

    <script src="{% static 'firebaseSocialLogin.js' %}"></script>
    <script src="{% static 'core.js' %}"></script>
</body>
</html>
